<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>What do you think we actually spend?</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/poll.css">
</head>
<body>
    <header>
        <h1 id="poll-header" class="poll-header">What do you think we ACTUALLY spend?</h1>
    </header>
    <main>
        <section class="poll-description">
            <p id="poll-instructions">
                Adjust the slider to indicate how you think they're currently ACTUALLY allocated.
            </p>
        </section>
        <section class="allocation-slider">
            <div class="allocation-bars">
                <div id="warPercentageGuessedBar" class="allocation-bar war">
                    <span class="percentage-display war-percentage">50%</span>
                    <span class="percentage-display">on Nuclear Bombs, Autonomous Weapons Systems, etc.</span>
                </div>
                <div id="researchPercentageGuessedBar" class="allocation-bar research">
                    <span class="percentage-display research-percentage">50%</span>
                    <span class="percentage-display">on Medical Research</span>
                </div>
            </div>
            <input type="range" id="warPercentageGuessedSlider" min="0" max="100" value="50" class="slider">
            <div class="allocation-labels">
                <span class="war-label">ðŸ‘ˆ More War</span>
                <span class="research-label">More Cures ðŸ‘‰</span>
            </div>
            <button id="submitWarPercentageGuessed" onclick="submitWarPercentageGuessed()">Submit</button>
        </section>
    </main>
    <footer>
        <p>Wishocracy</p>
    </footer>
    <script src="scripts/slider.js"></script>
</body>
</html>
